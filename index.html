<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine, Kanika?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="ambient" aria-hidden="true">
        <div id="hearts-layer"></div>
        <div class="glow"></div>
        <div class="glow glow-secondary"></div>
    </div>

    <main class="layout">
        <section class="card" id="main-card" aria-live="polite">
            <p class="eyebrow">Hey Kanika,</p>
            <h1>Will you be my valentine?</h1>
            <p class="subtext">
                I'll handle the vibes. You handle the yes.
            </p>

            <div class="button-zone" id="button-zone">
                <button class="btn" data-role="yes" data-slot="left" type="button">
                    Yes, obviously
                </button>
                <button class="btn" data-role="no" data-slot="right" type="button">
                    No, I'm shy
                </button>
            </div>
        </section>

        <p class="outside-quote" id="outside-quote"></p>

        <section class="celebrate hidden" id="celebrate">
            <div class="celebrate-card">
                <h2>Yaaaaaayyyyyyy!!!</h2>
                <p class="celebrate-text">
                    Plot twist: we were meant to vibe like this.
                </p>
                <div class="gif-grid" id="gif-grid"></div>
            </div>
        </section>
    </main>

    <div id="confetti-layer" aria-hidden="true">
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
